<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dog walks</title>
  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    #dog-walking {
      position: fixed;
      left: 0;
      top: 0;
      border: 1px solid #ccc;
    }

    #box {
      width: 100px;
      height: 100px;
      position: fixed;
      top: 300px;
    }

    #bottom {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 330px;
      height: 330px;
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <canvas id="dog-walking"></canvas>
  <div id="box">
    <button id="stop">暂停</button>
    <button id="start">开始</button>
  </div>
  <script src="./a.js"></script>
</body>

</html>
