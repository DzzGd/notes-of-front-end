<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>运动曲线</title>
  <style>
    html,
    body {
      height: 100%;
    }

    .container {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 550px;
      height: 500px;
      transform: translate(-50%, -50%);
      border: 1px solid #aaa;
    }

    .ball {
      position: absolute;
      top: 0;
      left: 50px;
      width: 50px;
      height: 50px;
      background-color: lightblue;
      box-sizing: border-box;
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <button id="stop">stop</button>
  <div class="container" id="container">
    <div class="ball"></div>
  </div>
  <script src="./a.js"></script>
</body>

</html>
